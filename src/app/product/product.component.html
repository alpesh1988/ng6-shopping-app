<div class="alp-filtes-container">
  <div class="row">
    <div class="col-lg-12 text-right">
        <div class="btn-group" dropdown>
            <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                    aria-controls="dropdown-basic">
              {{ pageSize }} articles <span class="caret"></span>
            </button>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-right"
                role="menu" aria-labelledby="button-basic">
              <li *ngFor="let item of itemsPerPageConstant">
                <a class="dropdown-item" (click)="changePageSize(item)">{{item.label}}</a>
              </li>
            </ul>
          </div>
    </div>
  </div>
</div>

<div class="alp-product-list-container">  
  <div class="row products">
    <div *ngFor="let product of products.products">
      <div class="col-lg-3">
        <div class="alp-single-product-container">
          <img class="alp-single-product-image" title="{{product.name}}" src="{{imageEndpoint}}{{product.images[0].url}}" alt="{{product.name}}" />
          <div class="alp-single-product-name"> {{product.name}} </div>
        </div>
      </div>
    </div>
  </div>
  <div class="alp-pagination">
    <pagination [totalItems]="totalItems" [itemsPerPage]="pageSize" (pageChanged)="changeCurrentPage($event)" [maxSize]="maxSize"></pagination>
  </div>
</div>
